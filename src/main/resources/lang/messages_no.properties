HelpOutputDialog.help.01=I dette oppsettet boksen kan du tilpasse resultatet alternativer for doble undertekster. <br/> F\u00F8rst kan du velge koding charset for de genererte sammensl\u00E5tte undertekster (f.eks UTF-8, ISO 8859-1, og s\u00E5 videre) . <br/> andre kan du velge padding tegnet for to undertekster. Dette tegnet vil bli brukt til \u00E5 skille de to settene med tekster som to kolonner i den tilgjengelige bredden av skjermen. Hvis du har tenkt \u00E5 se dine to undertekster i VLC 2.x, b\u00F8r du velge 'Hard space'. Dette er fordi VLC 2.x trims gjentatte omr\u00E5der, selv midt p\u00E5 undertittelen tekst. Med hensyn til det faktum at DualSub anvender gjentatte mellomrom for \u00E5 oppn\u00E5 separasjon av de to undertekster til sl\u00E5s sammen, er l\u00F8sningen \u00E5 bruke omr\u00E5der som ikke er trimmet. Dette gj\u00F8res ved \u00E5 (ved hjelp av VLC terminologi) 'harde mellomrom' ('\\ n' karakter). <br/> Endelig kan vi velge skilletegn. Dette tegnet vil bli vist ved begynnelsen og slutten av hver undertittel kolonne. La oss se et eksempel. Hvis vi sl\u00E5r sammen disse to undertekster oppf\u00F8ringer\: <br/>
