HelpTimingDialog.help.09=Estas quatro estrat\u00E9gias podem ser selecionados usando a caixa de combina\u00E7\u00E3o "Sincroniza\u00E7\u00E3o"\: 'Esquerda conduzido "corresponder\u00E1 a 1,' Right conduzido" correspondem a 2, correspondem 'Maximizar' para 3, e 'Minimizar' correspondem a 4 <br/> <br/> Em geral, uma boa estrat\u00E9gia \u00E9 dar prioridade \u00E0s legendas que correspondem a linguagem do v\u00EDdeo. Por exemplo, voc\u00EA \u00E9 a fus\u00E3o de duas legendas em Ingl\u00EAs e Espanhol para ser jogado com um v\u00EDdeo com \u00E1udio Ingl\u00EAs. Voc\u00EA est\u00E1 colocando as legendas em ingl\u00EAs \u00E0 esquerda e \u00E0 direita espanhola. Neste caso, seria uma boa estrat\u00E9gia para conduzir tempo merge priorizando as legendas esquerda.
