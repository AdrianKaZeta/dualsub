HelpOutputDialog.help.01=Nesta caixa de configura\u00E7\u00E3o que voc\u00EA pode personalizar as op\u00E7\u00F5es de sa\u00EDda para duas legendas. <br/> Primeiro, voc\u00EA pode selecionar a codifica\u00E7\u00E3o charset para as legendas incorporadas gerados (por exemplo, UTF-8, ISO 8859-1, e assim por diante) . <br/> Em segundo lugar, voc\u00EA pode selecionar o caractere de preenchimento para duas legendas. Este car\u00E1cter ser\u00E1 utilizado para separar os dois conjuntos de legendas como duas colunas em a largura dispon\u00EDvel da tela. Se voc\u00EA pretende assistir seus dois legendas em VLC 2.x, voc\u00EA deve selecionar "espa\u00E7o Hard '. Isto \u00E9 porque as guarni\u00E7\u00F5es VLC 2.x repetido espa\u00E7os, mesmo no meio do texto legenda. Devido ao fato de que DualSub usa espa\u00E7os repetidas para atingir a separa\u00E7\u00E3o das duas legendas a ser incorporada, a solu\u00E7\u00E3o \u00E9 a utiliza\u00E7\u00E3o de espa\u00E7os que n\u00E3o s\u00E3o cortadas. Isso \u00E9 feito por (usando a terminologia VLC) "espa\u00E7os duras\u00BB (caracteres '\\ n'). <BR/> Finalmente, podemos selecionar o caractere separador. Este personagem ser\u00E1 mostrado no in\u00EDcio e no final de cada coluna de legenda. Vamos ver um exemplo. Se est\u00E3o se fundindo estas duas entradas legendas\: <br/>
