HelpPlayerDialog.help.06=No entanto, o modo de trabalhar da maioria dos jogadores em rela\u00E7\u00E3o a exibi\u00E7\u00E3o de legendas \u00E9 bastante complicado. Por exemplo, o VLC mostra o tamanho das legendas proporcionais ao tamanho do v\u00EDdeo. Por esta raz\u00E3o, esta configura\u00E7\u00E3o de par\u00E2metros geralmente tem que ser ajustado usando tentativa e erro. Aqui h\u00E1 algumas configura\u00E7\u00F5es testadas\: <br/>
HelpPlayerDialog.help.05=Se voc\u00EA s\u00F3 tem um arquivo SRT, voc\u00EA pode traduzir e / ou mescl\u00E1-lo. Para mais informa\u00E7\u00F5es, ver a caixa ajuda a "tradu\u00E7\u00E3o". <br/> Depois de ter seu v\u00EDdeo e SRT legenda (s), o pr\u00F3ximo passo importante \u00E9 decidir qual jogador voc\u00EA vai usar para jogar. Esta decis\u00E3o \u00E9 importante, pois vai determinar a largura dispon\u00EDvel em que as legendas v\u00E3o ser exibidos. <br/> Leve em conta que o dobro de legendas de texto que vai ser exibido. Por essa raz\u00E3o, \u00E9 necess\u00E1rio especificar as caracter\u00EDsticas do jogador / legendas. Estes par\u00E2metros s\u00E3o\: largura da tela (em pixels); legendas fam\u00EDlia de fontes (Arial, Tahoma, ...); tamanho da fonte legendas (em pontos).
