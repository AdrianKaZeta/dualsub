HelpTimingDialog.help.09=Disse fire strategier kan v\u00E6lges ved hj\u00E6lp kombinationsboksen Synchronization '\:' Left drevet "svarer til 1," Right drevet 'svarer til 2' maksimere 'svarer til 3, og "Minimer" svarer til 4 <br/> <br/> I almindelighed er en god strategi at prioritere de undertekster, der matcher sproget i videoen. For eksempel, er du fusionere to undertekster p\u00E5 engelsk og spansk, som skal spilles med en video med engelsk lyd. Du placerer de engelske undertekster til venstre og spansk til h\u00F8jre. I dette tilf\u00E6lde ville det v\u00E6re en god strategi at drive timing merge prioriterer venstre undertekster.
HelpTimingDialog.help.08=1.. Den endelige timing for dobbelt undertekster er styret af den f\u00F8rste post. Ved hj\u00E6lp af denne strategi, vil den dobbelte undertitel timingen v\u00E6re\: 00\:58\:06,400 -> 00\:58\:13,300 <br/> 2. Det endelige tidspunkt for dobbelt undertekster er styret af den anden post. Ved hj\u00E6lp af denne strategi, vil den dobbelte undertitel timingen v\u00E6re\: 00\:58\:06,450 -> 00\:58\:13,350 <br/> 3. Det endelige tidspunkt for dobbelt undertekster maksimerer forskellen p\u00E5 underteksterne. Ved hj\u00E6lp af denne strategi, vil den dobbelte undertitel timingen v\u00E6re\: 00\:58\:06,400 -> 00\:58\:13,350 <br/> 4. Det endelige tidspunkt for dobbelt undertekster maksimerer forskellen p\u00E5 underteksterne. Anvendelse af denne strategi ville den dobbelte undertekst timing v\u00E6re\: 00\:58\:06,450 -> 00\:58\:13,300
