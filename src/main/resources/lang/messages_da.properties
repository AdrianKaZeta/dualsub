HelpPlayerDialog.help.05=Hvis du kun har en SRT fil, kan du overs\u00E6tte og / eller flette det. For mere information se "Translation 'help kassen. <br/> N\u00E5r du har din video og SRT undertekster (r), det n\u00E6ste vigtige skridt er at beslutte, hvilken spiller, du vil bruge til at spille det. Denne beslutning er vigtigt, da det vil afg\u00F8re den tilg\u00E6ngelige bredde i hvilke undertekster vil blive vist. <br/> Tag hensyn til, at det dobbelte af tekst undertekster vil blive vist. Af denne grund, skal du angive spillernes / undertekster funktioner. Disse parametre er\: sk\u00E6rmens bredde (i pixel); undertekster skrifttype familie (Arial, Tahoma, ...); undertekster skriftst\u00F8rrelse (i punkter).
