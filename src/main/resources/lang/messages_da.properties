HelpOutputDialog.help.01=I denne ops\u00E6tning boks kan du tilpasse output muligheder for dobbelt undertekster. <br/> F\u00F8rste kan du v\u00E6lge kodning tegns\u00E6t for de genererede fusionerede undertekster (f.eks UTF-8, ISO 8859-1, og s\u00E5 videre) . <br/> andet, kan du v\u00E6lge polstring tegn for dobbelt undertekster. Denne karakter vil blive brugt til at adskille de to s\u00E6t af undertekster som to kolonner i den tilg\u00E6ngelige bredde af sk\u00E6rmen. Hvis du planl\u00E6gger at se dine dobbelte undertekster i VLC 2.x, skal du v\u00E6lge 'Hard rum'. Dette skyldes, at VLC 2.x trim gentagne rum, selv i midten af \u200B\u200Bundertitlen tekst. P\u00E5 grund af, at DualSub bruger gentagne mellemrum til at opn\u00E5 adskillelse af de to undertekster, der skal flettes, at l\u00F8sningen er at bruge mellemrum, der ikke er trimmet. Dette g\u00F8res ved (ved hj\u00E6lp af VLC terminologi) "h\u00E5rde rum\u00AB ('\\ n' tegn). <br/> Endelig kan vi v\u00E6lge separator tegn. Denne karakter vil blive vist i begyndelsen og slutningen af \u200B\u200Bhver undertitel kolonne. Lad se et eksempel. Hvis vi fusionerer de to undertekster poster\: <br/>
