HelpPlayerDialog.help.06=\u00C4nd\u00E5 \u00E4r ganska knepigt s\u00E4ttet att arbeta med de flesta av spelarna ang\u00E5ende visning av undertexter. Exempelvis VLC visar storleken p\u00E5 undertexterna \u00E4r proportionella mot video storlek. Av detta sk\u00E4l har denna parameter inst\u00E4llning vanligen att avst\u00E4mmas med anv\u00E4ndning av f\u00F6rs\u00F6k och misstag. H\u00E4r finns det n\u00E5gra testade konfigurationer\: <br/>
HelpPlayerDialog.help.05=Om du bara har en SRT-fil, kan du \u00F6vers\u00E4tta och / eller sl\u00E5 ihop det. F\u00F6r mer information se "\u00D6vers\u00E4ttning" hj\u00E4lpruta. <br/> N\u00E4r du har din video och SRT undertexter (s), \u00E4r n\u00E4sta viktiga steg f\u00F6r att avg\u00F6ra vilken spelare som du ska anv\u00E4nda f\u00F6r att spela den. Detta beslut \u00E4r viktigt eftersom det kommer att avg\u00F6ra den tillg\u00E4ngliga bredden i vilka undertexter ska visas. <br/> Ta h\u00E4nsyn till att den dubbla texttexter kommer att visas. D\u00E4rf\u00F6r m\u00E5ste du ange spelarens / texter funktioner. Dessa parametrar \u00E4r\: sk\u00E4rmbredd (i pixlar); texter typsnitt (Arial, Tahoma, ...); texter teckenstorlek (i punkter).
