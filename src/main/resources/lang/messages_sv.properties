HelpOutputDialog.help.01=I den h\u00E4r inst\u00E4llningsrutan kan du anpassa alternativ industriproduktionen f\u00F6r dubbla undertexter. <br/> F\u00F6rst kan du v\u00E4lja kodning charset f\u00F6r de genererade sammanslagna undertexter (t.ex. UTF-8, ISO 8859-1, och s\u00E5 vidare) . <br/> andra kan du v\u00E4lja stoppning tecknet f\u00F6r dubbla undertexter. Denna karakt\u00E4r kommer att anv\u00E4ndas f\u00F6r att separera de tv\u00E5 upps\u00E4ttningarna av undertexter som tv\u00E5 kolumner i den tillg\u00E4ngliga bredden p\u00E5 sk\u00E4rmen. Om du planerar att titta p\u00E5 dina dubbla undertexter i VLC 2.x, ska du v\u00E4lja "Hard utrymme". Detta beror p\u00E5 att VLC 2.x trims upprepades utrymmen, \u00E4ven i mitten av undertitelns text. P\u00E5 grund av att DualSub anv\u00E4nder upprepade mellanslag f\u00F6r att \u00E5stadkomma separation av de tv\u00E5 undertexter som ska sl\u00E5s samman, \u00E4r l\u00F6sningen att anv\u00E4nda utrymmen som inte \u00E4r klippta. Detta g\u00F6rs genom att (med hj\u00E4lp av VLC terminologi) "h\u00E5rda omr\u00E5den" ('\\ n' tecken). <BR/> Slutligen kan vi v\u00E4lja avgr\u00E4nsningstecken. Denna karakt\u00E4r kommer att visas vid b\u00F6rjan och slutet av varje undertext kolonn. L\u00E5t se ett exempel. Om vi \u200B\u200Bg\u00E5r samman dessa tv\u00E5 undertexter poster\: <br/>
