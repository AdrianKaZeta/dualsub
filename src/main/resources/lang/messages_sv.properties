HelpTimingDialog.help.09=Dessa fyra strategier kan v\u00E4ljas med kombinationsrutan "Synkronisering"\: "V\u00E4nster driven" motsvarar 1, "Right driven" motsvarar 2, "Maximera" motsvarar 3, och "Minimera" motsvarar 4 <br/> <br/> I allm\u00E4nhet \u00E4r en bra strategi att prioritera de undertexter som matchar spr\u00E5ket i videon. Till exempel, du sl\u00E5 ihop tv\u00E5 undertexter p\u00E5 engelska och spanska som ska spelas med en video med engelska ljud. Du placerar engelsk text till v\u00E4nster och spanska till h\u00F6ger. I detta fall skulle det vara en bra strategi f\u00F6r att driva tids merge prioriterar v\u00E4nster texter.
