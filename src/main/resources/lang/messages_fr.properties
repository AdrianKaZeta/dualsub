HelpTimingDialog.help.09=Ces quatre strat\u00E9gies peuvent \u00EAtre s\u00E9lectionn\u00E9es en utilisant la liste d\u00E9roulante \u00ABSynchronisation\u00BB\: \u00ABGauche moteur\u00BB correspondent \u00E0 1, \u00ABDroit moteur\u00BB correspondent \u00E0 2, correspondent 'Agrandir' \u00E0 3, et 'R\u00E9duire' correspondent \u00E0 4 <br/> En g\u00E9n\u00E9ral, une bonne strat\u00E9gie est de donner la priorit\u00E9 aux sous-titres qui correspondent \u00E0 la langue de la vid\u00E9o. Par exemple, vous fusionnez deux sous-titres en anglais et en espagnol pour \u00EAtre jou\u00E9 avec une vid\u00E9o avec audio Anglais. Vous placez les sous-titres anglais sur la gauche et en espagnol sur la droite. Dans ce cas, ce serait une bonne strat\u00E9gie pour conduire calendrier fusion donnant la priorit\u00E9 aux sous-titres gauche.
HelpTimingDialog.help.08=1. Le moment d\u00E9cisif pour deux sous-titres est guid\u00E9e par la premi\u00E8re entr\u00E9e. En utilisant cette strat\u00E9gie, la synchronisation des sous-titres double serait\: 00\:58\:06,400 -> 00\:58\:13,300. 2. Le moment d\u00E9cisif pour deux sous-titres est guid\u00E9 par la deuxi\u00E8me entr\u00E9e. En utilisant cette strat\u00E9gie, la synchronisation des sous-titres double serait\: 00\:58\:06,450 -> 00\:58\:13,350.  3. Le moment d\u00E9cisif pour deux sous-titres maximise l'\u00E9cart des sous-titres. En utilisant cette strat\u00E9gie, la synchronisation des sous-titres double serait\: 00\:58\:06,400 -> 00\:58\:13,350. 4. Le moment d\u00E9cisif pour deux sous-titres maximise l'\u00E9cart des sous-titres. En utilisant cette strat\u00E9gie, la synchronisation des sous-titres double serait\: 00\:58\:06,450 -> 00\:58\:13,300
