HelpOutputDialog.help.01=Dans cette bo\u00EEte de configuration, vous pouvez personnaliser les options de sortie pour deux sous-titres. <br/> Abord, vous pouvez s\u00E9lectionner le jeu de caract\u00E8res d'encodage pour les sous-titres g\u00E9n\u00E9r\u00E9s fusionn\u00E9es (par exemple UTF-8, ISO 8859-1, et ainsi de suite) . <br/> Deuxi\u00E8mement, vous pouvez s\u00E9lectionner le caract\u00E8re de remplissage pour deux sous-titres. Ce caract\u00E8re sera utilis\u00E9 pour s\u00E9parer les deux ensembles de sous-titres que deux colonnes de la largeur disponible de l'\u00E9cran. Si vous envisagez de regarder vos deux sous-titres dans VLC 2.x, vous devez s\u00E9lectionner "Espace disque". C'est parce que VLC 2.x versions r\u00E9p\u00E9t\u00E9es espaces, m\u00EAme dans le milieu du texte des sous-titres. En raison de fait que DualSub utilise des espaces r\u00E9p\u00E9t\u00E9es pour r\u00E9aliser la s\u00E9paration des deux sous-titres \u00E0 fusionner, la solution est d'utiliser des espaces qui ne sont pas d\u00E9coup\u00E9s. Cela se fait par (en utilisant la terminologie VLC) \u00ABespaces dures\u00BB (caract\u00E8re '\\ n'). <BR/> Enfin, nous pouvons choisir le caract\u00E8re de s\u00E9paration. Ce personnage sera affich\u00E9 au d\u00E9but et \u00E0 la fin de chaque colonne de sous-titres. Voyons un exemple. Si nous fusionnons ces deux entr\u00E9es de sous-titres\: <br/>
