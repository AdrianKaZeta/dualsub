HelpPlayerDialog.help.06=N\u00E9anmoins, la fa\u00E7on de travailler de la plupart des joueurs en ce qui concerne l'affichage des sous-titres est de tr\u00E8s d\u00E9licat. Par exemple, VLC montre la taille des sous-titres proportionnels \u00E0 la taille de la vid\u00E9o. Pour cette raison, cette configuration des param\u00E8tres doit g\u00E9n\u00E9ralement \u00EAtre r\u00E9gl\u00E9 \u00E0 l'aide essais et d'erreurs. Ici, il ya certaines configurations test\u00E9es\: <br/>
HelpPlayerDialog.help.05=Si vous avez seulement un fichier SRT, vous pouvez traduire et / ou fusionner. Pour plus d'informations s'il vous pla\u00EEt voir l'encadr\u00E9 d'aide de la \u00ABtraduction\u00BB. <br/> Une fois que vous avez votre vid\u00E9o et sous-titres SRT (s), la prochaine \u00E9tape importante est de d\u00E9cider quel joueur vous allez utiliser pour jouer. Cette d\u00E9cision est importante car elle d\u00E9terminera la largeur disponible dans lequel les sous-titres vont \u00EAtre affich\u00E9es. <br/> Prendre en compte que le double de sous-titres texte va \u00EAtre affich\u00E9. Pour cette raison, vous devez sp\u00E9cifier les caract\u00E9ristiques joueur / sous-titres. Ces param\u00E8tres sont\: largeur de l'\u00E9cran (en pixels); sous-titres famille de polices (Arial, Tahoma, ...); taille des sous-titres de la police (en points).
