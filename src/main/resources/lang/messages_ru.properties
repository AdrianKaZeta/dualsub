HelpTimingDialog.help.09=\u042D\u0442\u0438 \u0447\u0435\u0442\u044B\u0440\u0435 \u0441\u0442\u0440\u0430\u0442\u0435\u0433\u0438\u0438 \u043C\u043E\u0433\u0443\u0442 \u0431\u044B\u0442\u044C \u0432\u044B\u0431\u0440\u0430\u043D\u044B \u0441 \u043F\u043E\u043C\u043E\u0449\u044C\u044E \u043F\u043E\u043B\u044F \u0441\u043E \u0441\u043F\u0438\u0441\u043A\u043E\u043C "\u0421\u0438\u043D\u0445\u0440\u043E\u043D\u0438\u0437\u0430\u0446\u0438\u044F"\: "\u0412\u043B\u0435\u0432\u043E \u043F\u0440\u0438\u0432\u043E\u0434\u043E\u043C" \u0441\u043E\u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044E\u0442 1, '\u041F\u0440\u0430\u0432\u043E \u043F\u0440\u0438\u0432\u043E\u0434\u043E\u043C' \u0441\u043E\u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044E\u0442 2, \u0441\u043E\u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044E\u0442 "\u043C\u0430\u043A\u0441\u0438\u043C\u0430\u043B\u044C\u043D\u043E" \u0434\u043E 3, \u0438 "\u0421\u0432\u0435\u0440\u043D\u0443\u0442\u044C" \u0441\u043E\u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044E\u0442 4 <br/> \u0412 \u043E\u0431\u0449\u0435\u043C, \u0445\u043E\u0440\u043E\u0448\u0430\u044F \u0441\u0442\u0440\u0430\u0442\u0435\u0433\u0438\u044F \u0443\u0434\u0435\u043B\u044F\u0435\u0442 \u043F\u0440\u0438\u043E\u0440\u0438\u0442\u0435\u0442\u043D\u043E\u0435 \u0432\u043D\u0438\u043C\u0430\u043D\u0438\u0435 \u0441\u0443\u0431\u0442\u0438\u0442\u0440\u043E\u0432, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0441\u043E\u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044E\u0442 \u044F\u0437\u044B\u043A \u0432\u0438\u0434\u0435\u043E. \u041D\u0430\u043F\u0440\u0438\u043C\u0435\u0440, \u0432\u044B \u043E\u0431\u044A\u0435\u0434\u0438\u043D\u044F\u0435\u0442\u0435 \u0434\u0432\u0430 \u0441\u0443\u0431\u0442\u0438\u0442\u0440\u044B \u043D\u0430 \u0430\u043D\u0433\u043B\u0438\u0439\u0441\u043A\u043E\u043C \u0438 \u0438\u0441\u043F\u0430\u043D\u0441\u043A\u043E\u043C \u044F\u0437\u044B\u043A\u0430\u0445, \u044