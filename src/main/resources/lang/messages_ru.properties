 \u044D\u043A\u0440\u0430\u043D\u0430. \u0415\u0441\u043B\u0438 \u0432\u044B \u043F\u043B\u0430\u043D\u0438\u0440\u0443\u0435\u0442\u0435 \u0441\u043C\u043E\u0442\u0440\u0435\u0442\u044C \u0441\u0432\u043E\u0438 \u0434\u0432\u043E\u0439\u043D\u044B\u0435 \u0441\u0443\u0431\u0442\u0438\u0442\u0440\u044B \u043D\u0430 VLC 2.x, \u0432\u044B \u0434\u043E\u043B\u0436\u043D\u044B \u0432\u044B\u0431\u0440\u0430\u0442\u044C 'Hard \u043F\u0440\u043E\u0441\u0442\u0440\u0430\u043D\u0441\u0442\u0432\u043E \u00BB. \u042D\u0442\u043E \u043F\u043E\u0442\u043E\u043C\u0443, \u0447\u0442\u043E VLC 2.\u0445 \u043F\u043B\u0430\u043D\u043A\u0438 \u043F\u043E\u0432\u0442\u043E\u0440\u044F\u0435\u0442\u0441\u044F \u043F\u0440\u043E\u0441\u0442\u0440\u0430\u043D\u0441\u0442\u0432\u0430, \u0434\u0430\u0436\u0435 \u0432 \u0441\u0435\u0440\u0435\u0434\u0438\u043D\u0435 \u0442\u0435\u043A\u0441\u0442\u0430 \u0441\u0443\u0431\u0442\u0438\u0442\u0440\u043E\u0432. \u0412 \u0441\u0432\u044F\u0437\u0438 \u0441 \u0442\u0435\u043C, \u0447\u0442\u043E DualSub \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0435\u0442 \u043F\u043E\u0432\u0442\u043E\u0440\u044F\u044E\u0449\u0438\u0435\u0441\u044F \u043F\u0440\u043E\u0431\u0435\u043B\u044B \u0434\u043B\u044F \u0434\u043E\u0441\u0442\u0438\u0436\u0435\u043D\u0438\u044F \u0440\u0430\u0437\u0434\u0435\u043B\u0435\u043D\u0438\u0435 \u0434\u0432\u0443\u0445 \u0441\u0443\u0431\u0442\u0438\u0442\u0440\u0430\u043C\u0438, \u0431\u0443\u0434\u0435\u0442 \u043E\u0431\u044A\u0435\u0434\u0438\u043D\u0435\u043D, \u0440\u0435\u0448\u0435\u043D\u0438\u0435\u043C \u044F\u0432\u043B\u044F\u0435\u0442\u0441\u044F \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u0438\u0435 \u043F\u0440\u043E\u0441\u0442\u0440\u0430\u043D\u0441\u0442\u0432\u0430, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u043D\u0435 \u043E\u0431\u0440\u0435\u0437\u0430\u043D\u043D\u044B\u0435. \u042D\u0442\u043E \u0434\u0435\u043B\u0430\u0435\u0442\u0441\u044F \u043F\u0443\u0442\u0435\u043C (\u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u044F \u0442\u0435\u0440\u043C\u0438\u043D\u043E\u043B\u043E\u0433\u0438\u044E VLC) "\u0436\u0435\u0441\u0442\u043A\u0438\u0435 \u043F\u0440\u043E\u0441\u0442\u0440\u0430\u043D\u0441\u0442\u0432\u00BB ('\\ \u043F' \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440). <br/> \u041D\u0430\u043A\u043E\u043D\u0435\u0446, \u043C\u044B \u043C\u043E\u0436\u0435\u043C \u0432\u044B\u0431\u0440\u0430\u0442\u044C \u0441\u0438\u043C\u0432\u043E\u043B-\u0440\u0430\u0437\u0434\u0435\u043B\u0438\u0442\u0435\u043B\u044C. \u042D\u0442\u043E\u0442 \u0441\u0438\u043C\u0432\u043E\u043B \u0431\u0443\u0434\u0435\u0442 \u043F\u043E\u043A\u0430\u0437\u0430\u043D \u0432 \u043D\u0430\u0447\u0430\u043B\u0435 \u0438 \u0432 \u043A\u043E\u043D\u0446\u0435 \u043A\u0430\u0436\u0434\u043E\u0433\u043E \u0441\u0442\u043E\u043B\u0431\u0446\u0430 \u0441\u0443\u0431\u0442\u0438\u0442\u0440\u043E\u0432. \u0414\u0430\u0432\u0430\u0439\u0442\u0435 \u043F\u043E\u0441\u043C\u043E\u0442\u0440\u0438\u043C \u043F\u0440\u0438\u043C\u0435\u0440. \u0415\u0441\u043B\u0438 \u043C\u044B \u0441\u043B\u0438\u044F\u043D\u0438\u044F \u044D\u0442\u0438\u0445 \u0434\u0432\u0443\u0445 \u0441\u0443\u0431\u0442\u0438\u0442\u0440\u044B \u0437\u0430\u043F\u0438\u0441\u0438\: <br/>
