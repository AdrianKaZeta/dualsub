HelpOutputDialog.help.01=In diesem Setup-Box k\u00F6nnen Sie die Ausgabeoptionen f\u00FCr Dual-Untertitel anpassen k\u00F6nnen. <br/> Erstens k\u00F6nnen Sie die Codierung Zeichensatz f\u00FCr den erzeugten fusionierten Untertitel ausw\u00E4hlen (zB UTF-8, ISO 8859-1, und so weiter) . <br/> Zweitens k\u00F6nnen Sie die Polsterung Zeichen f\u00FCr Dual-Untertitel. Dieses Zeichen wird verwendet, um die beiden S\u00E4tze der Untertitel als zwei Spalten in der verf\u00FCgbaren Breite des Bildschirms zu trennen. Wenn Sie Ihr Dual-Untertitel in VLC 2.x sehen wollen, sollten Sie 'Hard Raum' zu w\u00E4hlen. Das ist, weil VLC 2.x Verkleidungen wiederholt R\u00E4ume, auch in der Mitte der Untertiteltext. Aufgrund der Tatsache, dass DualSub verwendet fache Leerzeichen, um die Trennung der beiden Untertitel zusammengef\u00FChrt werden zu erreichen, ist die L\u00F6sung f\u00FCr R\u00E4ume, die nicht beschnitten sind, zu verwenden. Dies wird durch (mit dem VLC-Terminologie) "Festpl\u00E4tze" ('\\ n' Zeichen). <br/> Schlie\u00DFlich k\u00F6nnen wir das Trennzeichen w\u00E4hlen getan. Dieses Zeichen wird am Anfang und am Ende jeder Spalte Untertitel angezeigt. Lassen Sie sehen, ein Beispiel. Wenn wir die Verschmelzung dieser beiden Untertitel Eintr\u00E4ge\: <br/>
