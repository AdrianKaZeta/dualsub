HelpTimingDialog.help.09=Diese vier Strategien k\u00F6nnen mit dem Kombinationsfeld "Synchronisation" ausgew\u00E4hlt werden\: 'Links' angetrieben entsprechen 1, 'Right' angetrieben entsprechen 2, "maximieren" entsprechen 3, und "Minimieren" entsprechen 4 <br/> <br/> In der Regel wird eine gute Strategie, vorrangig auf die Untertitel, die die Sprache des Videos entsprechen. Zum Beispiel werden Sie Zusammenf\u00FChren von zwei Untertitel in Englisch und Spanisch, mit einem Video mit englischen Audio wiedergegeben werden. Sie platzieren die englischen Untertitel auf der linken und auf der rechten Spanisch. In diesem Fall w\u00E4re es eine gute Strategie, um die Zeitzusammenf\u00FChrung vorrangig nach links Untertitel zu fahren.
HelpTimingDialog.help.08=1. Der letzte Zeitpunkt f\u00FCr Dual Untertitel durch den ersten Eintrag gef\u00FChrt. Mit dieser Strategie w\u00FCrde der Dual-Untertitel-Timing\: 00\:58\:06,400 -> 00\:58\:13,300 <br/> 2. Der Endzeitpunkt f\u00FCr Dual Untertitel durch den zweiten Eintrag gef\u00FChrt. Mit dieser Strategie w\u00FCrde der Dual-Untertitel-Timing\: 00\:58\:06,450 -> 00\:58\:13,350 <br/> 3. Der Endzeitpunkt f\u00FCr Dual Untertitel maximiert den Spalt der Untertitel. Mit dieser Strategie w\u00FCrde der Dual-Untertitel-Timing\: 00\:58\:06,400 -> 00\:58\:13,350 <br/> 4. Der Endzeitpunkt f\u00FCr Dual Untertitel maximiert den Spalt der Untertitel. Mit dieser Strategie w\u00FCrde die Doppel Untertitel-Timing\: 00\:58\:06,450 -> 00\:58\:13,300
