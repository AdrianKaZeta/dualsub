HelpPlayerDialog.help.05=Wenn Sie nur eine SRT-Datei, die Sie \u00FCbersetzen kann und / oder verschmelzen sie. Weitere Informationen finden Sie Hilfe Feld "\u00DCbersetzung". <br/> Sobald Sie Ihre Video-und SRT-Untertitel (n) haben, ist der n\u00E4chste wichtige Schritt, um zu entscheiden, welcher Spieler Sie sich zu nutzen, um es zu spielen. Diese Entscheidung ist wichtig, da es die zur Verf\u00FCgung stehende Breite, in dem Untertitel gehen, um angezeigt werden zu bestimmen. <br/> Ber\u00FCcksichtigen Sie, dass das Doppelte von Textuntertitel wird angezeigt werden. Aus diesem Grund m\u00FCssen Sie die Spieler / Untertitel-Funktionen angeben. Diese Parameter sind\: Bildschirmbreite (in Pixeln); Untertitel Schriftfamilie (Arial, Tahoma, ...); Untertitel Schriftgr\u00F6\u00DFe (in Punkten).
