ExceptionDialog.text.02=Felicidades, acabas de encontrar un defecto en DualSub. Lo siento, el software no es perfecto \:) La traza de error es la siguiente\:
ExceptionDialog.text.03=Si quieres que se solucione este problema, ponte en contacto con el autor de DualSub (Boni Garc\u00EDa, dualsub@googlegroups.com). Env\u00EDa esta traza de error y los archivos SRT que has usado para poder reproducir y arreglar el problema.<br/>.<br/>Muchas gracias para usar DualSub y ayudar a mejorarlo\!
HelpOutputDialog.help.01=En este cuadro de configuraci\u00F3n se pueden personalizar las opciones de salida para subt\u00EDtulos duales.<br/><br/>En primer lugar, se puede seleccionar el juego de caracteres para los subt\u00EDtulos duales que se van a generar (por ejemplo, UTF-8, ISO 8859-1, etc).<br/><br/>En segundo lugar, se puede seleccionar el car\u00E1cter de relleno para los subt\u00EDtulos duales. Este car\u00E1cter se utiliza para separar los dos conjuntos de subt\u00EDtulos en columnas. Si se va a usar VLC 2.x como reproductor, se debe seleccionar "hard space". Esto se debe a que VLC 2.x elimina los espacios en blanco repetidos, incluso en medio del texto de los subt\u00EDtulos. Dado que DualSub utiliza espacios para lograr la separaci\u00F3n de las dos columnas de subt\u00EDtulos, hay que usar espacios que no se recortan. Esto se hace (usando la terminolog\u00EDa VLC) el car\u00E1cter especial "hard space" ("\\n").<br/><br/> Finalmente, se puede seleccionar el car\u00E1cter separador. Este car\u00E1cter se muestra al inicio y al final de cada columna de subt\u00EDtulos. Veamos un ejemplo. Si estamos fusionando estas dos entradas de subt\u00EDtulos\: <br/>
HelpOutputDialog.help.02=00\:58\:06,400 --> 00\:58\:13,400<br/>and our desire to understand and explore<br/>this beautiful universe.<br/><br/>00\:58\:06,400 --> 00\:58\:13,400<br/>y nuestro deseo de comprender y explorar<br/>este hermoso universo.
HelpOutputDialog.help.03=Si elegimos el car\u00E1cter predeterminado de relleno (espacio) y un punto (.) para el car\u00E1cter de separaci\u00F3n, la salida ser\u00E1 la siguiente\:
HelpOutputDialog.help.04=00\:58\:06,400 --> 00\:58\:13,400 <br/>.   and our desire to understand  ..  y nuestro deseo de comprender  . <br/>.   and explore this beautiful    ..    y explorar este hermoso      . <br/>.            universe.            ..            universo.            .
HelpPlayerDialog.help.01=Este cuadro de configuraci\u00F3n contiene los par\u00E1metros de configuraci\u00F3n m\u00E1s importantes para subt\u00EDtulos duales.<BR/><BR/> Si quieres crear tus propios subt\u00EDtulos duales, necesitar\u00E1s el video que quieres reproducir juntos a sus subt\u00EDtulos en formato SRT. Idealmente, deber\u00EDas tener dos subt\u00EDtulos archivos SRT para un v\u00EDdeo (por ejemplo, el primer subt\u00EDtulo SRT en ingl\u00E9s y el segundo en otro idioma). Los ficheros de subt\u00EDtulos SRT pueden ser encontrado en webs como por ejemplo\:
HelpPlayerDialog.help.02=http\://www.opensubtitles.org/
HelpPlayerDialog.help.03=http\://subscene.com/
HelpPlayerDialog.help.04=http\://www.subtitulos.es/
HelpPlayerDialog.help.05=Si s\u00F3lo tienes un archivo SRT, se puede traducir y/o fusionar. Para obtener m\u00E1s informaci\u00F3n, consulte la ayuda del cuadro de 'traducci\u00F3n'.<br/><BR/>Una vez que tengamos el v\u00EDdeo y los subt\u00EDtulos SRT(s), el siguiente paso es decidir qu\u00E9 reproductor se va a utilizar. Esta decisi\u00F3n es importante ya que determinar\u00E1 la anchura disponible en la que los subt\u00EDtulos se van a mostrar.<br/><BR/> Hay que tener en cuenta que el doble de texto de subt\u00EDtulos se va a visualizar. Por esa raz\u00F3n, es necesario especificar las caracter\u00EDsticas del reproductor/subt\u00EDtulos. Estos par\u00E1metros son\: ancho de la pantalla (en p\u00EDxeles); fuente de subt\u00EDtulos (Arial, Tahoma, etc); y tama\u00F1o de los fuente (en puntos).
HelpPlayerDialog.help.06=Sin embargo, la forma de trabajar de la mayor\u00EDa de los reproductores en cuanto a la visualizaci\u00F3n de los subt\u00EDtulos es complicada. Por ejemplo, VLC muestra el tama\u00F1o de los subt\u00EDtulos de forma proporcional al tama\u00F1o de v\u00EDdeo. Por esta raz\u00F3n, esta configuraci\u00F3n de par\u00E1metros por lo general tiene que ser ajustado mediante ensayo y error. Aqu\u00ED se dan algunas configuraciones testadas\: <br/>
HelpPlayerDialog.help.07=\u00B7 VLC con v\u00EDdeo de 720px\: Muy peque\u00F1o\: 20pt; Peque\u00F1o\: 22pt; Normal\: 25 pt <BR/> \u00B7 Serie Samsung LED TV 5\: Ancho\: 700px; Fuente\: Tahoma 20 pt
HelpSubtitlesDialog.help.01=La idea b\u00E1sica de DualSub es lograr la visualizaci\u00F3n de dos conjuntos de subt\u00EDtulos al mismo tiempo, de la siguiente manera\:
HelpSubtitlesDialog.help.02=\u00BFPor qu\u00E9 puede ser esto \u00FAtil? El caso de uso que ha inspirado la creaci\u00F3n de DualSub es ver pel\u00EDculas/series en versi\u00F3n original con sus subt\u00EDtulos originales, y a la vez con subt\u00EDtulos en otro idioma. Esto se puede utilizar para aprender idiomas.<br/><br/>Por ejemplo, el caso t\u00EDpico es pel\u00EDculas/series en ingl\u00E9s. Si tu lengua materna no es el ingl\u00E9s, tienes varias opciones\:
HelpSubtitlesDialog.help.03=1. Aprender Inglés <br/> 2. Verlo con subtítulos <br/> 3. Verlo traducido a tu lengua materna <br/> 4. No verlo
HelpSubtitlesDialog.help.04=DualSub es una herramienta para aquellas personas que est\u00E1n entre las opciones 1 y 2. Si tu ingl\u00E9s no es perfecto, a menudo vas a tener que lidiar con expresiones y vocabulario que no conoces. Viendo pel\u00EDculas/series con subt\u00EDtulos duales (es decir, con subt\u00EDtulos originales m\u00E1s una traducci\u00F3n) la traducci\u00F3n es instant\u00E1nea, facilitando as\u00ED el aprendizaje.<br/><br/>Para sacar el mayor partido a DualSub, echa un vistazo a las opciones de configuraci\u00F3n\: reproductor, sincronizaci\u00F3n, salida y traducci\u00F3n.
HelpTimingDialog.help.01=En este cuadro de configuraci\u00F3n se pueden personalizar las opciones de sincronizaci\u00F3n de subt\u00EDtulos duales, es decir, la "persistencia" y "sincronizaci\u00F3n". <br/><br/> En primer lugar, la opci\u00F3n de "persistencia", permite mantener de los subt\u00EDtulos un tiempo despu\u00E9s de que hayan terminado. Este tiempo adicional puede ser \u00FAtil para leer la traducci\u00F3n de subt\u00EDtulos, lo que cual ayudar\u00E1 a aprender expresiones y vocabulario. El tiempo de persistencia se puede configurar con los siguientes par\u00E1metros\: <BR/><BR/> \u00B7 Persistencia\: Activa la opci\u00F3n de persistencia <BR/> \u00B7 segundo (s)\: N\u00FAmero de segundos para mantener subt\u00EDtulos <br/> \u00B7 Progresivo\: Con esta opci\u00F3n, el tiempo de persistencia ser\u00E1 proporcional al n\u00FAmero de entradas de subt\u00EDtulos <BR/><BR/> Los siguientes ejemplos pueden ayudar a entender estos par\u00E1metros\:
HelpTimingDialog.help.02=Subtítulos duales sin persistencia
HelpTimingDialog.help.03=Subtítulos duales con persistencia (1 segundo), no progresivo
HelpTimingDialog.help.04=Subtítulos duales con persistencia (1 segundo), progresivo
HelpTimingDialog.help.05=En segundo lugar, la opci\u00F3n de sincronizaci\u00F3n permite afinar la forma en que se fusionan los subt\u00EDtulos. Cuando est\u00E1 fusionando dos subt\u00EDtulos, es posible que las marca de tiempo de estos subt\u00EDtulos no sea exactamente igual. Veamos un ejemplo. Queremos fusionar estos dos subt\u00EDtulos\:
HelpTimingDialog.help.06=00\:58\:06,400 --> 00\:58\:13,300<br/>and our desire to understand and explore<br/>this beautiful universe.<br/><br/>00\:58\:06,450 --> 00\:58\:13,350<br/>y nuestro deseo de comprender y explorar<br/>este hermoso universo.
HelpTimingDialog.help.07=Como se puede ver, hay peque\u00F1as diferencias de tiempo entre ambas entradas. La primera entrada comienza y termina un poco antes que la segundo. As\u00ED pues, tenemos cuatro opciones para combinar los tiempos\:
HelpTimingDialog.help.08=1. Los subt\u00EDtulos duales se gu\u00EDan por la primera entrada. Con esta estrategia, el subt\u00EDtulo dual resultado ser\u00EDa\: 00\:58\:06,400 -> 00\:58\:13,300 <br/> 2. Los subt\u00EDtulos duales se gu\u00EDanpor la segunda entrada. Con esta estrategia, el subt\u00EDtulo dual resultado ser\u00EDa\: 00\:58\:06,450 -> 00\:58\:13,350 <br/> 3. Los subt\u00EDtulos duales maximizan la diferencia de tiempo entre los subt\u00EDtulos de entrada. Con esta estrategia, el subt\u00EDtulo dual resultado ser\u00EDa\: 00\:58\:06,400 -> 00\:58\:13,350 <br/> 4. Los subt\u00EDtulos duales minimizan la diferencia de tiempo entre los subt\u00EDtulos de entrada. Con esta estrategia, el subt\u00EDtulo dual resultado ser\u00EDa\: 00\:58\:06,450 -> 00\:58\:13,300
HelpTimingDialog.help.09=Estas cuatro estrategias se pueden seleccionar mediante el men\u00FA desplegable 'sincronizaci\u00F3n'\: 'Prioridad de subt\u00EDtulos izq.' corresponden a 1, 'Prioridad de subt\u00EDtulos dcha.' corresponden a 2, 'Maximizar tiempo' corresponde a 3, y 'Minimizar tiempo' corresponde a 4.<br/><br/> En general, una buena estrategia es dar prioridad a los subt\u00EDtulos que coincidan con el lenguaje del video. Por ejemplo, se est\u00E1 fusionando subt\u00EDtulos en ingl\u00E9s y espa\u00F1ol para ser reproducido con un video con audio ingl\u00E9s. Estamos poniendo los subt\u00EDtulos en ingl\u00E9s a la izquierda y espa\u00F1ol a la derecha. En este caso, ser\u00EDa una buena estrategia dar prioridad a los subt\u00EDtulos a la izquierda.
HelpTranslationDialog.help.01=Esta opci\u00F3n es muy \u00FAtil cuando se tiene s\u00F3lo un archivo de subt\u00EDtulos en un idioma determinado y queremos traducirlo a otro. DualSub te permite hacer esa traducci\u00F3n autom\u00E1tica.<BR/><BR/>El procedimiento para realizar esta traducci\u00F3n es la siguiente\:
HelpTranslationDialog.help.02=1. Añadir un subtítulo SRT en uno de los cuadros de entrada (izquierda o derecha) <br/> 2. Hacer clic la en casilla "Habilitar traducción" <br/> 3. Seleccionar el idioma de los subtítulos de origen (cuadro "De") y el idioma de destino (cuadro "A")<br/> 4. Seleccione la opción de salida "Fusionada" si queremos unir ambos subtítulos (la fuente y la traducción) o bien la opción de salida "Sólo traducir" si simplemente queremos traducir el subtítulo origen a un archivo SRT normal<br/>5. Hacer clic en el botón "Fusionar"
LangListener.changes.alert=Los cambios tendrán efecto cuando se reinicia la aplicación
