HelpSubtitlesDialog.help.04=DualSub er t\u00F3l fyrir \u00FE\u00E1 sem f\u00F3lk \u00E1 milli valkosta 1 og 2.. Ef enska er ekki fullkominn, \u00FE\u00FA andlit yfirleitt a\u00F0 idioms, or\u00F0 og tj\u00E1ningu sem \u00FE\u00FA veist ekki. Me\u00F0 \u00FEv\u00ED a\u00F0 horfa Kvikmyndir / r\u00F6\u00F0 me\u00F0 tv\u00EDskiptur texti (\u00FE.e. upprunalega Subtitles hennar auk a \u00FE\u00FD\u00F0ing) \u00FE\u00FA munt aldrei vera \u00ED vafa lengur um \u00FEau tj\u00E1ningarform sem \u00FE\u00FA skilur ekki, \u00FEar sem \u00FE\u00FD\u00F0ingin er tafarlaus. <br/> \u00CD \u00FEv\u00ED skyni a\u00F0 gera mest af \u00FEessu verkf\u00E6ri, vinsamlegast taka a l\u00EDta til stillingarm\u00F6guleikum\: Leikma\u00F0ur, t\u00EDmasetningu, framlei\u00F0sla og \u00FE\u00FD\u00F0ingu.
