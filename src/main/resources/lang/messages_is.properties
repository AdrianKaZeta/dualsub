HelpOutputDialog.help.01=\u00CD \u00FEessa uppsetningu kassi sem \u00FE\u00FA getur s\u00E9rsni\u00F0i\u00F0 framlei\u00F0sla valkosti fyrir tveggja texta. <br/> Fyrsta lagi getur \u00FE\u00FA vali\u00F0 k\u00F3\u00F0un msgstr fyrir mynda sameina\u00F0 texta (td UTF-8, ISO 8859-1, og svo framvegis) . <br/> \u00F6\u00F0ru lagi getur \u00FE\u00FA vali\u00F0 padding staf fyrir Dual texta. \u00DEetta e\u00F0li ver\u00F0ur nota\u00F0ur til a\u00F0 a\u00F0skilja tvo sett af texta sem tvo d\u00E1lka \u00ED fyrirliggjandi breidd af the skj\u00E1r. Ef \u00FE\u00FA \u00E6tlar a\u00F0 horfa \u00E1 tv\u00F6falda texti \u00FE\u00EDnar \u00ED VLC 2.x, \u00E6ttir \u00FE\u00FA a\u00F0 velja 'Hard r\u00FAm'. \u00DEetta er vegna \u00FEess a\u00F0 VLC 2.x r\u00FDmi endurtekin r\u00FDmi, jafnvel \u00ED mi\u00F0ri Subtitle Text. Vegna \u00FEess a\u00F0 DualSub notar endurtaka ef bil til a\u00F0 n\u00E1 a\u00F0 skilja a\u00F0 b\u00E1\u00F0ar texta sem \u00E1 a\u00F0 sameina, lausnin er a\u00F0 nota bil sem eru ekki trimmed. \u00DEetta er gert me\u00F0 \u00FEv\u00ED (me\u00F0 VLC hugt\u00F6k) 'har\u00F0ur r\u00FDmi' ('\\ n' e\u00F0li). <br/> Lokum getum vi\u00F0 vali\u00F0 skilt\u00E1kn staf. \u00DEetta e\u00F0li ver\u00F0ur s\u00FDnd \u00ED upphafi og lok hvers texti d\u00E1lki. L\u00E1ttu sj\u00E1 d\u00E6mi. Ef vi\u00F0 erum a\u00F0 sameina \u00FEessar tv\u00E6r Subtitles f\u00E6rslur\: <br/>
