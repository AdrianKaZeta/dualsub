HelpTimingDialog.help.09=N\u00E4m\u00E4 nelj\u00E4 strategiat voidaan valita pudotusvalikosta "Synkronointi"\: "Vasen ajettu" vastaavat 1, "Oikeus ajettu" vastaavat 2, maksimoida "vastaavat 3, ja" Minimoi "vastaavat 4. <br/> <br/> Yleens\u00E4 hyv\u00E4 strategia asettaa etusijalle tekstityksi\u00E4, jotka vastaavat kielt\u00E4 video. Esimerkiksi yhdist\u00E4t kaksi tekstityst\u00E4 Englanti ja Espanja pelattavaksi video Englanti audio. Olet asentamassa Englanti subtitles vasemmalla ja Espanjan oikealla. T\u00E4ss\u00E4 tapauksessa se olisi hyv\u00E4 strategia ajaa ajoitus yhdist\u00E4misen etusijalle vasemmalle tekstityksi\u00E4.
HelpTimingDialog.help.08=1. Lopullinen ajoitus kaksi tekstityst\u00E4 ohjaa ensimm\u00E4inen merkint\u00E4. K\u00E4ytt\u00E4m\u00E4ll\u00E4 t\u00E4t\u00E4 strategiaa, dual tekstitys ajankohta olisi\: 00\:58\:06,400 -> 00\:58\:13,300 <br/> 2. Lopullinen ajoitus kaksi tekstityst\u00E4 ohjaa toinen merkint\u00E4. K\u00E4ytt\u00E4m\u00E4ll\u00E4 t\u00E4t\u00E4 strategiaa, dual tekstitys ajankohta olisi\: 00\:58\:06,450 -> 00\:58\:13,350 <br/> 3. Lopullinen ajoitus kaksi tekstityst\u00E4 maksimoi aukko tekstityksi\u00E4. K\u00E4ytt\u00E4m\u00E4ll\u00E4 t\u00E4t\u00E4 strategiaa, dual tekstitys ajankohta olisi\: 00\:58\:06,400 -> 00\:58\:13,350 <br/> 4. Lopullinen ajoitus kaksi tekstityst\u00E4 maksimoi aukko tekstityksi\u00E4. K\u00E4ytt\u00E4m\u00E4ll\u00E4 t\u00E4t\u00E4 strategiaa, dual tekstitys ajankohta olisi\: 00\:58\:06,450 -> 00\:58\:13,300
