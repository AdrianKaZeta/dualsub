HelpOutputDialog.help.01=T\u00E4ss\u00E4 asetus laatikko voit muokata l\u00E4ht\u00F6 vaihtoehtoja kaksi tekstityst\u00E4. <br/> Ensinn\u00E4kin, voit valita merkist\u00F6koodaus syntyy sulautunut tekstitykset (esim. UTF-8, ISO 8859-1, ja niin edelleen) . <br/> Toiseksi, voit valita padding merkin dual tekstityksi\u00E4. T\u00E4m\u00E4 hahmo k\u00E4ytet\u00E4\u00E4n erottamaan kaksi tekstityksi\u00E4 kaksi saraketta k\u00E4ytett\u00E4viss\u00E4 n\u00E4yt\u00F6n levyisen\u00E4. Jos aiot katsella dual tekstityksi\u00E4 VLC 2.x, kannattaa valita 'Hard tilaa ". T\u00E4m\u00E4 johtuu siit\u00E4, ett\u00E4 VLC 2.x kiinteytt\u00E4\u00E4 toistettiin tilat, jopa keskell\u00E4 tekstityksen teksti. Johtuen siit\u00E4, ett\u00E4 DualSub k\u00E4ytt\u00E4\u00E4 toistuvasti tilat saavuttaa eriytt\u00E4mist\u00E4 kahden tekstityksen yhdistet\u00E4\u00E4n, ratkaisu on k\u00E4ytt\u00E4\u00E4 tiloja, joita ei ole leikattu. T\u00E4m\u00E4 tapahtuu (k\u00E4ytt\u00E4m\u00E4ll\u00E4 VLC terminologiaa) "kovat tilat" ('\\ n' merkki). <br/> Lopuksi voimme valita erotinmerkki\u00E4. T\u00E4m\u00E4 hahmo n\u00E4kyy alussa ja lopussa kunkin tekstitys sarakkeeseen. Katsotaanpa esimerkki. Jos olemme yhdist\u00E4m\u00E4ll\u00E4 n\u00E4m\u00E4 kaksi tekstitykset merkinn\u00E4t\: <br/>
