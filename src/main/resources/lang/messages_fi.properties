HelpPlayerDialog.help.05=Jos sinulla on vain SRT-tiedoston, voit k\u00E4\u00E4nt\u00E4\u00E4 ja / tai yhdist\u00E4\u00E4 sit\u00E4. Lis\u00E4tietoja katso "K\u00E4\u00E4nn\u00F6s" apua ruutuun. <br/> Kun sinulla on video-ja SRT tekstitys (s), seuraava t\u00E4rke\u00E4 askel on p\u00E4\u00E4tt\u00E4\u00E4, kumpi pelaajista aiot k\u00E4ytt\u00E4\u00E4 pelata sit\u00E4. T\u00E4m\u00E4 p\u00E4\u00E4t\u00F6s on t\u00E4rke\u00E4, koska se m\u00E4\u00E4ritt\u00E4\u00E4 k\u00E4ytett\u00E4viss\u00E4 leveyden, jossa tekstitykset tulevat n\u00E4kyviin. <br/> Ota huomioon, ett\u00E4 kaksinkertainen tekstin tekstitykset tulee n\u00E4kyviin. Siksi sinun t\u00E4ytyy m\u00E4\u00E4ritt\u00E4\u00E4 soittimen / tekstityksi\u00E4 ominaisuuksia. N\u00E4m\u00E4 parametrit ovat\: n\u00E4yt\u00F6n leveys (pikselein\u00E4); tekstitykset fonttiperheen (Arial, Tahoma, ...); tekstitykset fontin koko (pistett\u00E4).
