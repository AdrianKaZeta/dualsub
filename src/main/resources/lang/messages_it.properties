HelpPlayerDialog.help.05=Se avete solo un file SRT, \u00E8 possibile tradurre e / o unirlo. Per ulteriori informazioni si prega di consultare box aiuto 'traduzione'. <br/> Una volta che avete il vostro video e sottotitoli SRT (s), il prossimo passo importante \u00E8 quello di decidere quale giocatore che si intende utilizzare per giocare. Questa decisione \u00E8 importante in quanto determina la larghezza disponibile in cui i sottotitoli stanno per essere visualizzati. <br/> Tener conto che il doppio di sottotitoli di testo sta per essere visualizzato. Per questo motivo, \u00E8 necessario specificare le funzioni del lettore / sottotitoli. Questi parametri sono\: larghezza dello schermo (in pixel); sottotitoli famiglia di font (Arial, Tahoma, ...); dimensione del font dei sottotitoli (in punti).
