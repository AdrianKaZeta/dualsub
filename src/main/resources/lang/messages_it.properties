HelpTimingDialog.help.01=In questa finestra di configurazione \u00E8 possibile personalizzare le opzioni di sincronizzazione per la doppia sottotitoli, vale a dire "persistenza" e "sincronizzazione". <br/> Primo luogo, l'opzione "persistenza" consente di mantenere i sottotitoli di un tempo prima di essere finiti. Questa tempistica extra pu\u00F2 essere utile per leggere la traduzione dei sottotitoli, contribuendo ad imparare alcune espressioni, modi di dire, e cos\u00EC via. Il tempo di persistenza pu\u00F2 essere configurata utilizzando i seguenti parametri\: <br/> \u00B7 Persistenza\: attivare l'opzione <br/> persistenza \u00B7 Second (s)\: Numero di secondi di tenere i sottotitoli <br/> \u00B7 Progressivo\: Con questa opzione i tempi di persistenza sar\u00E0 proporzionale al numero di sottotitoli voci <br/> I seguenti esempi possono aiutare a capire i parametri prima\:
