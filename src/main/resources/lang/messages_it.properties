HelpOutputDialog.help.01=In questa finestra di configurazione \u00E8 possibile personalizzare le opzioni di output per la doppia sottotitoli. <br/> In primo luogo, \u00E8 possibile selezionare il set di caratteri di codifica per i sottotitoli unite generati (ad esempio, UTF-8, ISO 8859-1, e cos\u00EC via) . <br/> In secondo luogo, \u00E8 possibile selezionare il carattere di riempimento per il doppio sottotitoli. Questo carattere viene utilizzato per separare le due serie di sottotitoli come due colonne della larghezza disponibile dello schermo. Se avete intenzione di guardare i vostri doppi sottotitoli in VLC 2.x, \u00E8 necessario selezionare 'spazio Hard'. Questo perch\u00E9 VLC finiture 2.x ripetute spazi, anche nel mezzo del testo del sottotitolo. Grazie al fatto che DualSub utilizza gli spazi ripetute per ottenere la separazione dei due sottotitoli da unire, la soluzione \u00E8 quella di utilizzare gli spazi che non vengono tagliati. Questo viene fatto (usando la terminologia VLC) "spazi hard '(carattere' \\ n '). <br/> Infine, possiamo selezionare il carattere separatore. Questo carattere viene visualizzato all'inizio e alla fine di ogni colonna sottotitolo. Vediamo un esempio. Se stiamo unire questi due voci sottotitoli\: <br/>
