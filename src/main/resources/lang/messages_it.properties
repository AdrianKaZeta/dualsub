HelpTimingDialog.help.09=Queste quattro strategie possono essere selezionate utilizzando la casella combinata 'Sincronizzazione'\: 'Sinistra guidato' corrispondere a 1, 'Destra guidato' conforme a 2, corrispondono 'Massimizza' a 3, e 'Riduci' corrispondono a 4 <br/> In generale, una buona strategia sta dando priorit\u00E0 ai sottotitoli che corrispondono al linguaggio del video. Ad esempio, si uniscono due sottotitoli in inglese e spagnolo per essere giocato con un video con audio inglese. Si sta mettendo i sottotitoli in inglese sulla sinistra e spagnola sulla destra. In questo caso, sarebbe una buona strategia per guidare temporizzazione unione dando priorit\u00E0 ai sottotitoli sinistra.
HelpTimingDialog.help.08=1. La tempistica finale per il doppio sottotitoli \u00E8 guidata dal primo ingresso. Usando questa strategia, la doppia fasatura sottotitolo potrebbe essere\: 00\:58\:06,400 -> 00\:58\:13,300 ; 2. La tempistica finale per la doppia sottotitoli \u00E8 guidata dalla seconda entrata. Usando questa strategia, la doppia fasatura sottotitolo potrebbe essere\: 00\:58\:06,450 -> 00\:58\:13,350 ;  3. La tempistica finale per il doppio sottotitoli massimizza il divario dei sottotitoli. Usando questa strategia, la doppia fasatura sottotitolo potrebbe essere\: 00\:58\:06,400 -> 00\:58\:13,350 ;  4. La tempistica finale per il doppio sottotitoli massimizza il divario dei sottotitoli. Usando questa strategia, la doppia fasatura sottotitolo potrebbe essere\: 00\:58\:06,450 -> 00\:58\:13,300
